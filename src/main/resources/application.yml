spring:
  datasource:
    url: jdbc:mysql://localhost:3306/address_match_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&rewriteBatchedStatements=true&cachePrepStmts=true&prepStmtCacheSize=250&prepStmtCacheSqlLimit=2048
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: AddressMatchHikariCP

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false  # 生产环境关闭SQL日志
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: false
        jdbc:
          batch_size: 50  # 批量处理大小
          batch_versioned_data: true
        order_inserts: true  # 优化插入顺序
        order_updates: true  # 优化更新顺序
        generate_statistics: false  # 关闭统计信息
        cache:
          use_second_level_cache: false
        connection:
          autocommit: false
    open-in-view: false  # 重要！关闭Open-in-View提高性能

  # 线程池配置
  task:
    execution:
      pool:
        core-size: 4
        max-size: 8
        queue-capacity: 1000
        keep-alive: 60s
      thread-name-prefix: address-task-

server:
  port: 8080
  servlet:
    context-path: /

logging:
  level:
    root: WARN
    com.example.addressmatch: INFO
    com.example.addressmatch.service: INFO  # Service层INFO级别
    com.example.addressmatch.controller: INFO
    org.springframework.web: WARN
    org.hibernate: WARN
    org.hibernate.SQL: WARN  # 不显示SQL
    org.hibernate.type: WARN  # 不显示参数绑定
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/address-match.log
    max-size: 10MB
    max-history: 30

# 性能监控
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /manage
  endpoint:
    health:
      show-details: when-authorized
    metrics:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

# 应用特定配置
app:
  batch:
    size: 1000  # 批处理大小
  cache:
    max-size: 10000  # 缓存最大容量
  performance:
    slow-query-threshold: 100  # 慢查询阈值(ms)